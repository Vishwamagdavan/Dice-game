<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="login" class="center-wrapper">
      <h2>Dice Rolling Challenge</h2>
      <input
        class="inp"
        id="username"
        type="text"
        placeholder="Enter your name:"
      />
      <button class="btn" id="login-btn" onclick="userLogin()">
        Play Game
      </button>
      <p id="error"></p>
    </section>

    <section id="playground" class="playground-wrapper">
        <div class="user-section">
            <ul class="usr-list" id="usr-list"></ul>
        </div>

      <h2>User:<span id="user"></span></h2>
      <h2>Score:<span id="score"></span></h2>
      <!-- <button class="btn">Logout</button> -->

      <div class="diceroll">
        <input
          class="inp"
          type="text"
          placeholder="Enter predicted Value"
          id="predictedval"
        />

        <input
          class="btn"
          onclick="rollDice()"
          type="submit"
          value="Role Dice"
          name=""
        />
        <p id="rollerror"></p>

        <span class="dice" id="randomnumber">0</span>
        <h2>DICE</h2>
      </div>
    </section>
  </body>
  <script src="app.js"></script>
</html>
